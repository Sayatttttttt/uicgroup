{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="login-container">
    <div class="login-form">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Войти</button>
        </form>
    </div>
    <p>У вас ещё нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
</div>

{% endblock %}
